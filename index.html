<!DOCTYPE html>
<html>
<head>
	<title>Jukebox</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="jukebox-body">
		<h2 class="songTitle">Title of Song</h2>
		<h3 class="songArtist">Artist</h3>
		<button class="playButton">Play</button>
		<button class="pauseButton">Pause</button>
		<button class="stopButton">Stop</button>
		<button class="volumeUp">Volume +</button>
		<button class="volumeDown">Volume -</button>
		<button class="loadButton">Load New Song</button>
		<button class="nextButton">Next Song</button>


	</div>
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
